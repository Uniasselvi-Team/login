<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Login Page</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="login-box">
        <form class="login-form">
          <div class="header">
            <h3>Sign in</h3>
            <p>Sign in to your account and explore a world of possibilities. Your journey begins here.</p>
          </div>

          <div class="input-group">
            <label for="username">User name</label>
            <div class="input-wrapper">
              <input id="username" name="username" type="text" placeholder="Enter user name" required>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                <!-- SVG content -->
              </svg>
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input id="password" name="password" type="password" placeholder="Enter password" required>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 128 128">
                <!-- SVG content -->
              </svg>
            </div>
          </div>

          <div class="options">
            <div class="remember-me">
              <input id="remember-me" type="checkbox">
              <label for="remember-me">Remember me</label>
            </div>
            <a href="./resetpass.html" class="forgot-password">Forgot your password?</a>
          </div>

          <div class="actions">
            <button type="submit" class="login-button">Log in</button>
            <p class="register">
              Don't have an account? 
              <a href="./registration.html">Register here</a>
            </p>
          </div>
        </form>
      </div>
      <div class="image-box">
        <img src="https://readymadeui.com/login-image.webp" alt="Dining Experience">
      </div>
    </div>
  </main>
</body>
</html>
